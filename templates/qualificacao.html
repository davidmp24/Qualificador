<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qualificação</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/qualificacao.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-lg p-4">
            <h1 class="mb-4 text-center">Cadastro de Qualificação</h1>
            <form action="/resultado" method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" name="nome" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="vulgo">Vulgo:</label>
                            <input type="text" id="vulgo" name="vulgo" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="rgcpf">RG/CPF:</label>
                            <input type="text" id="rgcpf" name="rgcpf" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                                <label for="cidade">Cidade:</label>
                                <input type="text" id="cidade" name="cidade" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="endereco">Endereço:</label>
                                <input type="text" id="endereco" name="endereco" class="form-control">
                            </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="ssp">SSP:</label>
                            <input type="text" id="ssp" name="ssp" class="form-control" value="SP">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nascimento">Nascimento:</label>
                            <input type="date" id="nascimento" name="nascimento" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="natureza">Natureza:</label>
                            <input type="text" id="natureza" name="natureza" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="datafato">Data do Fato:</label>
                            <input type="date" id="datafato" name="datafato" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="bopme">BOPM-e:</label>
                            <input type="text" id="bopme" name="bopme" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="foto">Foto:</label>
                    <div class="custom-file">
                        <input type="file" id="foto" name="foto" class="custom-file-input" accept="image/*" capture="user"> <label class="custom-file-label" for="foto">Escolher arquivo</label>
                    </div>
                    <div class="mt-2">
                        <button type="button" id="abrir-camera" class="btn btn-primary">
                            <i class="fas fa-camera"></i>
                        </button>
                        <button type="button" id="abrir-galeria" class="btn btn-secondary">
                            <i class="fas fa-images"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
                <a href="/" class="btn btn-secondary btn-block">Cancelar</a>
            </form>
        </div>
        <footer class="footer mt-auto py-3 bg-light">
            <div class="container text-center">
                <span class="text-muted">Copyright © <a href="https://x.com/DavidMPrado">2025</a></span>
            </div>
        </footer>
    </div>
    <script>
        document.getElementById('abrir-camera').addEventListener('click', function() {
            document.getElementById('foto').click();
        });

        document.getElementById('abrir-galeria').addEventListener('click', function() {
            document.getElementById('foto').click();
        });

        document.getElementById('foto').addEventListener('change', function(e) {
            var fileName = e.target.files[0].name;
            var nextSibling = e.target.nextElementSibling;
            nextSibling.innerText = fileName;
        });
    </script>
</body>
</html>
