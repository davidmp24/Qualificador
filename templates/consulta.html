<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/consulta.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-lg p-4">
            <h1 class="mb-4 text-center">Consulta de Qualificações</h1>
            <form method="POST" class="mb-4">
                <div class="input-group">
                    <input type="text" name="filter_text" class="form-control"
                        placeholder="Pesquise pelo nome" value="{{ filter_text }}">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary">Filtrar</button>
                    </div>
                </div>
            </form>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for file in files %}
                    <tr>
                        <td>{{ file.name }}</td>
                        
                        <td>
                            <a href="{{ url_for('visualizar', file_id=file.id) }}" class="btn btn-primary btn-sm">Visualizar</a>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="5" class="text-center">Nenhum arquivo encontrado.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="text-center mt-3">
                <a href="/" class="btn btn-secondary">Voltar</a>
            </div>
            <!-- Botões Flutuantes -->
<div class="floating-buttons">
    <!-- Botão de rolar para baixo -->
    <button id="scroll-down" class="btn btn-floating">
        <i class="fas fa-arrow-down"></i>
    </button>
    
    <!-- Botão de rolar para cima -->
    <button id="scroll-up" class="btn btn-floating">
        <i class="fas fa-arrow-up"></i>
    </button>
    
    <!-- Botão de voltar para a página inicial -->
    <button id="go-home" class="btn btn-floating">
        <i class="fas fa-arrow-left"></i>
    </button>
</div>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // Função para rolar para o final da página
    document.getElementById('scroll-down').addEventListener('click', function() {
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    });

    // Função para rolar para o topo da página
    document.getElementById('scroll-up').addEventListener('click', function() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Função para voltar para a página inicial
    document.getElementById('go-home').addEventListener('click', function() {
        window.location.href = '/';  // Redireciona para a página inicial
    });
    {% if error_message %}
    <div class="alert alert-danger">{{ error_message }}</div>
{% endif %}

<ul>
{% for file in files %}
    <li>{{ file.name }} (ID: {{ file.id }})</li>
{% endfor %}
</ul>
</script>
</body>

</html>
